
var pre = function (array1,array2) {
   // noinspection JSAnnotator
    if (array1.length!==array2.length){
        return false;
    }
    for (var i=0; i<array1.length; i++){
        var elementOne = array1[i];
        var elemementTwo= array2[i];
        if (elementOne!=elemementTwo){
            return false;
        }
    }

    return true;

};

var array1=[1,2,3,3];
var array2=[1,2,3,3];
console.log(pre(array1,array2));
