<body>
<style>
    h1{color: red;}
    h2.some{color: grey;}
    body h1{color: green;}       
    h2{color: yellow;}        
    html > body table tr[id="total"] td ul > li{color: black;}
    li#some{color: blue;}
</style>
<h1>1</h1>
<h2 class="some">2</h2>
<table>
    <tr id="total">
        <td>
            <ul>
                <li id="some">3</li>
            </ul>
        </td>
    </tr>
</table>
</body>
